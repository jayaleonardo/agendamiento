<form [formGroup]="form">
  <div class="row">
    <div class="col-8">
      <div class="row">
        <div class="col-6">
          <div class="col">
            <select name="especialidad" formControlName="especialidad">
              <option>1</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <select name="especialista" formControlName="especialista">
            @for (especialista of especialistas; track $index) {
              <option [ngValue]="especialista">{{ especialista.codigoDoctor }}</option>
            }
          </select>
        </div>
      </div>
    </div>
  </div>
</form>
