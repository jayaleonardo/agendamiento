<form [formGroup]="form">
  <div class="row">
    <div class="col-8">
      <div class="row">
        <div class="col-6">
          <div class="col">
            <select name="especialidad" formControlName="especialidad">
              <option>1</option>
            </select>
          </div>
        </div>
        <div class="col-6">
          <mat-form-field class="styled-select" appearance="outline">
            <mat-label>Especialista</mat-label>
            <mat-select>
              <mat-option [value]="null">Seleccione</mat-option>
              <mat-option *ngFor="let especialista of especialistas" [value]="especialista.id"
                >{{ especialista.sujeto?.apellido }} {{ especialista.sujeto?.segundoApellido }} {{ especialista.sujeto?.nombre }}
                {{ especialista.sujeto?.segundoNombre }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</form>
